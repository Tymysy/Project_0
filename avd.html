<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Advanced Search</title>
</head>
<body>

    <header>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="img.html">Image Search</a>
            <a href="avd.html">Advanced Search</a>
        </nav>
    </header>

        <div class="googleA">
            <span class="g">G</span>
            <span class="o">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="o">l</span>
            <span class="o2">e</span>
        </div>
        <h2>Advanced</h2>
        <form class="formA" action="https://www.google.com/search" method="get">
            <label for="searchQuery">Search for:</label>
            <input class="enterA" type="text" name="q" id="searchQuery" placeholder="Enter search term" required>

            <label for="siteSearch">Search within a site:</label>
            <input class="enterA" type="text" name="site" id="siteSearch" placeholder="e.g. example.com">

            <label for="fileType">File type:</label>
            <select name="filetype" id="fileType">
                <option value="">Any</option>
                <option value="pdf">PDF</option>
                <option value="doc">DOC</option>
                <option value="ppt">PPT</option>
                <option value="xls">XLS</option>
            </select>

            <label for="exclude">Exclude these words:</label>
            <input class="enterA" type="text" name="exclude" id="exclude" placeholder="e.g. cat">

            <label for="language">Language:</label>
            <select name="hl" id="language">
                <option value="en">English</option>
                <option value="cz">Czech</option>
                <option value="es">Spanish</option>
            </select>

            <input class="buttonS" type="submit" value="Search">
        </form>
</body>
</html>
